<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" />

      <div class="text">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <button onclick='openInNewTab("https://github.com/said-zemouri/")'>
          GitHub
        </button>
        <button
          onclick='openInNewTab("https://www.frontendmentor.io/profile/said-zemouri")'
        >
          Frontend Mentor
        </button>
        <button
          onclick='openInNewTab("https://www.linkedin.com/in/said-3272441a0/")'
        >
          LinkedIn
        </button>
        <button onclick='openInNewTab("https://x.com/said-zemouri/")'>
          Twitter
        </button>
        <button onclick='openInNewTab("https://instagram.com/said/")'>
          Instagram
        </button>
      </div>
    </div>
  </body>
  <script>
    function openInNewTab(url) {
      window.open(url, "_blank").focus();
    }
  </script>
</html>
